{% extends 'admin/admin_layout.html' %}

{% block title %}添加密码 - 服务器密码管理系统{% endblock %}

{% block content %}
    <div class="container-fluid">
        <!-- 页面标题 -->
        <div class="page-header mb-4">
            <h1 class="h3">服务器密码管理系统</h1>
            <p class="text-muted">添加新服务器密码</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="card-title">添加服务器密码</h5>
                    </div>
                    <div class="card-body">
                        <form id="addPasswordForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="innerIp" class="form-label">IP <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="innerIp" required>
                                <div class="invalid-feedback">请输入IP地址</div>
                            </div>
                            <div class="mb-3">
                                <label for="port" class="form-label">端口 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="port" required>
                                <div class="invalid-feedback">请输入端口号</div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">普通用户</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-3">
                                <label for="userPass" class="form-label">普通用户密码</label>
                                <input type="text" class="form-control" id="userPass">
                            </div>
                            <div class="mb-3">
                                <label for="rootPass" class="form-label">管理员root密码 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="rootPass" required>
                                <div class="invalid-feedback">请输入管理员密码</div>
                            </div>
                            <div class="mb-3">
                                <label for="outerIp" class="form-label">备注</label>
                                <input type="text" class="form-control" id="outerIp">
                            </div>
                            <div class="d-flex gap-2 justify-content-center">
                                <button type="button" class="btn btn-primary" id="savePasswordBtn">
                                    <i class="bi bi-save me-1"></i> 保存
                                </button>
                                <a href="/password_admin" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> 返回
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        
        // 启用Bootstrap表单验证
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        
        document.getElementById('savePasswordBtn').addEventListener('click', function() {
            const form = document.getElementById('addPasswordForm');
            
            // 触发表单验证
            form.classList.add('was-validated');
            
            if (!form.checkValidity()) {
                return;
            }
            
            const formData = {
                inner_ip: document.getElementById('innerIp').value.trim(),
                port: document.getElementById('port').value.trim(),
                username: document.getElementById('username').value.trim(),
                user_password: document.getElementById('userPass').value.trim(),
                root_password: document.getElementById('rootPass').value.trim(),
                outer_ip: document.getElementById('outerIp').value.trim()
            };
            
            const saveBtn = this;
            const originalText = saveBtn.innerHTML;
            
            // 显示加载状态
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="bi bi-spinner bi-spin me-1"></i>保存中...';
            
            fetch('/api/passwords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === '密码已添加') {
                    // 存储新增记录的ID，以便在密码列表页标记为新增
                    localStorage.setItem(`new_password_${data.id}`, 'true');
                    showAlert('密码添加成功', 'success');
                        setTimeout(() => {
                            window.location.href = '/password_admin';
                        }, 1500);
                } else {
                    showAlert('添加失败: ' + data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('添加密码错误:', error);
                showAlert('添加密码失败，请稍后重试', 'danger');
            })
            .finally(() => {
                // 恢复按钮状态
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
            });
        });

        // 为所有输入框添加事件监听器以清除错误状态
        document.querySelectorAll('#addPasswordForm input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('is-invalid');
            });
        });
    </script>
{% endblock %}
